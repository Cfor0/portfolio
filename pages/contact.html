<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <script src="https://kit.fontawesome.com/6ff215c349.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main-container">
        <nav class="navbar stroke">
            <!-- <div class="brand-title"> Carlo Ortega</div> -->
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a class="non-active" href="../home.html">Home</a></li>
                    <!-- <li><a onclick="toggleAboutMe()"  href="#About">About</a></li> -->
                    <li><a class="non-active" href="./portfolio.html">Portfolio</a></li>
                    <li><a class="current" href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="contact">
            <div class="content">
                <h2>Contact Me</h2>
                <p>Please feel free to contact me! The best way to reach me is listed below. Look forward to hearing
                    from you!
                </p>
            </div>

            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>South Blvd, <br> Charlotte, North Carolina <br>28209</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fas fa-phone"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fas fa-envelope"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>cfor0@outlook.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Send Message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required='required'>
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required='required'>
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required='required'></textarea>
                            <span>Type your Message</span>
                        </div>
                        <a href="https://outlook.live.com/" target="_blank"></a>
                        <div class="inputBox">
                            <input type="submit" name="" value='Press Enter'>
                        </div>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/index.js"></script>
</body>

</html>
